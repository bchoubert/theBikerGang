<html>
    <head>
        <link rel="stylesheet" type="text/css" href="register.css">
        <script src="register_check.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>
        <script src="src/params.inc.js"></script>
        <script src="src/firebase.js"></script>
    </head>

    <body>
        <div id="background_image">
            <img src="unsplash%20walls/register.jpg">
        </div>
        <div id="heading">
            <h1 id="register_heading">Register to manage your purchases and cart</h1>
        </div>
        <form id="register_form" onsubmit="register();return false">
            <div id="inputs">   
                <input id="email" type="email" required placeholder="Email">
                <input id="username" type="text" required placeholder="Usrname">
                <input id="password" type="password" required placeholder="Password">
                <input id="confirm_password" type="password" required placeholder="Confirm Password">
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
